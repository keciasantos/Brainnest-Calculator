<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9855ed748f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container dark">
      <div class="calculator">
        <div class="theme-toggler active">
          <input class="toggler-icon" type="checkbox" />
        </div>

        <div class="display-screen">
          <div id="display" class="display-1">0</div>
          <div id="display" class="display-2">0</div>
          <div id="display" class="temp-result"></div>
        </div>

        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator">%</button></td>

              <td><button class="btn-clear" id="clear">C</button></td>
              <td colspan="2">
                <button class="btn-backspace" id="backspace">
                  <i class="fa-solid fa-delete-left fa-xl"></i>
                </button>
              </td>
            </tr>
            <tr></tr>
            <tr>
              <td><button class="btn-number">7</button></td>
              <td><button class="btn-number">8</button></td>
              <td><button class="btn-number">9</button></td>
              <td><button class="btn-operator">/</button></td>
            </tr>
            <tr>
              <td><button class="btn-number">4</button></td>
              <td><button class="btn-number">5</button></td>
              <td><button class="btn-number">6</button></td>
              <td><button class="btn-operator">*</button></td>
            </tr>
            <tr>
              <td><button class="btn-number">1</button></td>
              <td><button class="btn-number">2</button></td>
              <td><button class="btn-number">3</button></td>
              <td><button class="btn-operator">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number">0</button></td>
              <td><button class="btn-number">.</button></td>

              <td>
                <button class="btn-equal" id="equal">=</button>
              </td>
              <td><button class="btn-operator">+</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
