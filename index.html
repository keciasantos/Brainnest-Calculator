<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainnest-main-pj-wk4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9855ed748f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body class="dark">
    <div class="container">
      <div class="div calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
          <!-- <input type="checkbox" class="toggler-icon" /> -->
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="btn">
          <table>
            <tr>
              <td><button class="btn-operator" id="%">%</button></td>
              <td><button class="btn-operator" id="sqrt">&radic;</button></td>
              <!-- <td>
                <button class="btn-operator" id="last-entity-clear">CE</button>
              </td> -->
              <td><button class="btn-operator" id="all-clear">C</button></td>
              <td>
                <button class="btn-operator" id="backspace">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" id="fraction">
                  <sup>1</sup>&frasl;<sub>x</sub>
                </button>
              </td>
              <!-- <td>
                <button class="btn-operator" id="elevated">
                  x<sup>2</sup>
                </button>
              </td> -->
              <td>
                <button class="btn-operator" id="(">(</button>
              </td>
              <td><button class="btn-operator" id=")">)</button></td>
              <td>
                <button class="btn-operator" id="/">&divide;</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="7">7</button>
              </td>
              <td>
                <button class="btn-number" id="8">8</button>
              </td>
              <td><button class="btn-number" id="9">9</button></td>
              <td>
                <button class="btn-operator" id="*">&times;</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="4">4</button>
              </td>
              <td>
                <button class="btn-number" id="5">5</button>
              </td>
              <td><button class="btn-number" id="6">6</button></td>
              <td>
                <button class="btn-operator" id="-">&minus;</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="1">1</button>
              </td>
              <td>
                <button class="btn-number" id="2">2</button>
              </td>
              <td><button class="btn-number" id="3">3</button></td>
              <td>
                <button class="btn-operator" id="+">&plus;</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operador" id="neg-pos">
                  <sup>+</sup>&frasl;-
                </button>
              </td>
              <td>
                <button class="btn-number" id="0">0</button>
              </td>
              <td><button class="btn-number" id="dot">.</button></td>
              <td>
                <button class="btn-operator" id="equal">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
