<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9855ed748f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style_1.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container dark">
      <div class="calculator">
        <div class="theme-toggler active">
          <input class="toggler-icon" type="checkbox" />
        </div>
        <div class="display-screen">
          <!-- <div id="display"></div> -->
          <input
            type="text"
            id="display"
            class="display"
            value=""
            placeholder="0"
            disabled
          />
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button
                  type="button"
                  class="btn-operator"
                  value="sqrt"
                  onclick="calculate('&radic;')"
                >
                  &radic;
                </button>
              </td>
              <td>
                <button class="btn-clear" onclick="clr()">C</button>
              </td>
              <td colspan="2">
                <button
                  class="btn-backspace"
                  value="backspace"
                  id="backspace"
                  onclick="del()"
                >
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" value="(" onclick="calculate()">
                  (
                </button>
              </td>
              <td>
                <button class="btn-operator" value=")" onclick="calculate()">
                  )
                </button>
              </td>
              <td>
                <button class="btn-operator" value="%" onclick="calculate('%')">
                  %
                </button>
              </td>
              <td>
                <button class="btn-operator" value="/" onclick="calculate('/')">
                  &divide;
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" value="7" onclick="calculate('7')">
                  7
                </button>
              </td>
              <td>
                <button class="btn-number" value="8" onclick="calculate('8')">
                  8
                </button>
              </td>
              <td>
                <button class="btn-number" value="9" onclick="calculate('9')">
                  9
                </button>
              </td>
              <td>
                <button class="btn-operator" value="*" onclick="calculate('*')">
                  *
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" value="4" onclick="calculate('4')">
                  4
                </button>
              </td>
              <td>
                <button class="btn-number" value="5" onclick="calculate('5')">
                  5
                </button>
              </td>
              <td>
                <button class="btn-number" value="6" onclick="calculate('6')">
                  6
                </button>
              </td>
              <td>
                <button class="btn-operator" value="-" onclick="calculate('-')">
                  -
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" value="1" onclick="calculate('1')">
                  1
                </button>
              </td>
              <td>
                <button class="btn-number" value="2" onclick="calculate('2')">
                  2
                </button>
              </td>
              <td>
                <button class="btn-number" value="3" onclick="calculate('3')">
                  3
                </button>
              </td>
              <td>
                <button class="btn-operator" value="+" onclick="calculate('+')">
                  +
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-decimal" value="." onclick="calculate('.')">
                  .
                </button>
              </td>
              <td>
                <button class="btn-number" value="0" onclick="calculate('0')">
                  0
                </button>
              </td>
              <td>
                <button
                  class="btn-equal"
                  value="="
                  id="equal"
                  onclick="Result()"
                >
                  =
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script_1.js"></script>
  </body>
</html>
